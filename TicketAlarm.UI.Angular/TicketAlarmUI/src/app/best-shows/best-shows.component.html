<span>
  <h1>Spectacles populaires
  </h1>
  <div class="row">
    <div class="col-md-6 col-sm-12" *ngFor="let  show of listShow">
      <div class="border p-2 m-1">
        <div class="row align-items-center">
          <div class="col-sm-2">
            <div class="text-center fw-bold fs-6">
              {{ show.dateTimeShow | date:"dd/MM/yyyy"  }}
            </div>
            <div class="text-center">
              <h6>{{ show.dateTimeShow | date:"HH:mm"  }}</h6>
            </div>

          </div>
          <div class="col-sm-8">
            <div class="fw-bold">
              {{ show.artist?.name | titlecase  }}
            </div>
            <div>
              {{ show.title | titlecase  }}
            </div>
            <div>{{ show.city | titlecase  }}</div>

          </div>
          <div class="col-sm-2 text-end ">
            <button type="button" class="btn btn-primary " (click)="navigateToPage(show.id)">‚è∞</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</span>
